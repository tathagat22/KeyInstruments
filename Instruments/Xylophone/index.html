<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>XYLOPHONE KIT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(6, 6, 26);">
        <a class="navbar-brand title" href="#">XYLOPHONE KIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </ul>
        </div>
    </nav>
    <main>
        <div class="xylophone">
            <div class="note note-c " id="red" style=" --i: -1;" data-key="a"><kbd>A</kbd></div><audio data-key="a"   id="a" src="audio/c.wav"></audio>
            <div class="note note-d " id="green" style=" --i: 0;" data-key="s"><kbd>S</kbd></div><audio data-key="s"  id="s"  src="audio/d.wav"></audio>
            <div class="note note-e " id="purple" style=" --i: 1;" data-key="d"><kbd>D</kbd></div><audio data-key="d" id="d"  src="audio/e.wav"></audio>
            <div class="note note-f " id="yellow" style=" --i: 2;" data-key="f"><kbd>F</kbd></div><audio data-key="f" id="f" src="audio/f.wav"></audio>
            <div class="note note-g " id="orange" style="--i: 3;" data-key="g"><kbd>G</kbd></div><audio data-key="g"  id="g" src="audio/g.wav"></audio>
            <div class="note note-a " id="l-blue" style=" --i: 4;" data-key="h"><kbd>H</kbd></div><audio data-key="h" id="h" src="audio/a.wav"></audio>
            <div class="note note-b " id="cyan" style=" --i: 5;" data-key="j"><kbd>J</kbd></div><audio data-key="j"   id="j" src="audio/b.wav"></audio>
            <div class="note note-c2 " id="pink" style=" --i: 6;" data-key="k"><kbd>K</kbd></div><audio data-key="k"  id="k" src="audio/2.wav"></audio>
        </div>
    </main>
    
    <script src="sketch.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
